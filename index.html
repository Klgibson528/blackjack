<!DOCTYPE html>
<html>

<head>
  <title>
    Blackjack
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Link to jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="blackjack.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <div class='flex-container'>
    <div id="table">
      <div class="display-4 text-white" id="messages"></div>
      <div>
        <label>Dealer: </label>
        <label id="dealer-points" class="points"></label>
        <div id="dealer-hand" class="hand">

        </div>
        <br>
        <label>Player: </label>
        <label id="player-points" class="points"></label>
        <div id="player-hand" class="hand">

        </div>
        <br>
        <div class="buttons">
          <button class="btn btn-lg btn-dark" id="deal-button">Deal</button>
          <button class="btn btn-lg btn-dark" id="hit-button">Hit</button>
          <button class="btn btn-lg btn-dark" id="stand-button">Stand</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./blackjack.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
